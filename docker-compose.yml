services:
  web:
    image: odoo:17.0
    container_name: odoo
    env_file: .env
    depends_on:
      - mydb
    ports:
      - "8069:8069"
    volumes:
      - './data:/var/lib/odoo'
      - './config:/etc/odoo'
      - './addons:/mnt/extra-addons'
    restart: unless-stopped

  mydb:
    image: postgres:15
    container_name: db
    env_file: .env
    volumes:
      - './docker/odoo/db:/var/lib/postgresql'
    restart: unless-stopped

  app:
    build:
      context: ./app
    container_name: api
    env_file: .env
    depends_on:
        - mydb
    volumes:
        - './app:/app'
    command: python api_youtube.py

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file: .env
    ports:
     - "8080:80"
    restart: unless-stopped

